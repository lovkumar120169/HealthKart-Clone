<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelthO Mart | Signup</title>
    <link rel="icon" href="./images/My project.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="conatiner">
       
        <div id="container-card">

                <h1 class="form-name">Sign up</h1>
                <hr>
                <div class="items items2">
                   
                    <form action="" id="user-form">

                        <div>
                            <input class="items1 f-name"  type="text" placeholder="First-name">
                        <br>
                        <br>
                        <input class="items1 l-name"  type="text" placeholder="Last-name">
                        </div>
                    
                        <br>
                     
                        <input class="items1 emailD"  type="email" placeholder="Enter your Email">
                        <br>
                        <br>
                        <input class="items1 mobile-data"  type="number" placeholder="Mobile No">
                        <br>
                        <br>
                       
                        <input class="items1 password-data" id="" type="password" placeholder="Enter Password">
                        <br>
                        <br>
                        <p class="gf">Sign up With: </p>
                        <div class="gf-img">
                            <img src="./images/google.logo.png" alt="">
                            <img src="./images/fb-logo.png" alt="">
                        </div>
                      
                        <br>
                        <input type="submit" value="Sign up" class="items-btn">
                        <br>
                        <br>
                        <!-- <p class="fp-item"><u>Forget Password?</u> </p>
                        <br>

                        <p class="sign-up">Not have an Account? <a href="">Sign up</a></p> -->
                       
    
                    </form>
                </div>
    
            
        </div>
        <div id="conatiner-img">
            <img src="./images/HealthO Mart.png" alt="">
        </div>

    </div>
    
</body>
<script src="signup.js"></script>
</html>
