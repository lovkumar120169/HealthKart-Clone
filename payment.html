<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelthO Mart | Payment</title>
    <link rel="icon" href="./images/My project.png">
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="nav">
        <img src="./images/HealthO Mart.png" alt="" id="logo">
        <div class="f-line">

        </div>
        <div class="s-line">

        </div>


        <div id="nav-images">
            <div>
                <img src="https://static1.hkrtcdn.com/hknext/static/media/checkout/fill-blue.svg" alt="">
                <p>Cart</p>
            </div>



            <div>
                <img src="https://static1.hkrtcdn.com/hknext/static/media/checkout/fill-blue.svg" alt="">
                <p>Address</p>
            </div>

            <div>
                <img src="https://static1.hkrtcdn.com/hknext/static/media/checkout/grey-payment.svg" alt="">
                <p>Payment</p>
            </div>
        </div>

    </div>




    <div class="conatiner">
        <div>
            <div class="dilevryAdd">


            </div>



            <div class="payment-items">
                <h4>Cash On Delivery</h4>
                <button id="cod-btn">Cnfirm Order</button>
                 <hr id="hrdiv">
                <div id="cards-cart">

                    <h4 id="dcp">Debit Card Payment</h4>
                    <form action="" id="form-input">
                        <div class="div-flex-form">
                            <div>
                                <label for="name" class="inptut-name">Name on Card</label>
                                <br>
                                <input type="text" placeholder="Name on Card" id="name-inp">
                            </div>
                            <div>
                                <!-- <label for="name" class="inptut-name">Mobile<span class="mandatory">*</span></label>
                            <br>
                            <input type="number" placeholder="Enter 10 digit no." id="mobile-inp"> -->
                            </div>
                        </div>
                        <div class="div-flex-form-1">
                            <label for="" class="inptut-name ">Card Number</label>
                            <br>
                            <input type="text" placeholder="Card Number" class="Address-bar" id="address-inp">
                        </div>
                        <div class="div-flex-form">
                            <div id="ccve-part">
                                <div>
                                    <label for="name" class="inptut-name">Expiry Date</label>
                                    <br>
                                    <input type="text" placeholder="MM/YY" id="landmark-inp">
                                </div>

                                <div>
                                    <label for="name" class="inptut-name">CVV</label>

                                    <br>
                                    <input type="text" placeholder="Enter CCV" id="ccv-inp">
                                </div>
                            </div>
                            <!-- <div>
                                <label for="name" class="inptut-name">Pincode<span class="mandatory">*</span></label>
                                <br>
                                <input type="number" placeholder="Enter pincode" id="pin-inp">
                            </div> -->
                            <!-- </div>
                       
        
                       <button class="ho-buttons home-btn">Home</button>
                       <button class="ho-buttons office-btn">Office</button>
        
                       <br> -->

                            <input type="submit" value="Pay" class="div-flex-form-2">



                    </form>


                </div>



            </div>
        </div>
        

        </div>
        <div class="order-summary">
            <h3>Order Summary (<span id="order-summery-count">0</span> item)</h3>
            <div class="price">
                <p>Total MRP</p>
                <p id="tot-price"></p>
            </div>
            <div>
                <p>Total Discount</p>
                <p id="tot-dis"></p>
            </div>
            <div>
                <p>Shipping Charges</p>
                <p id="free-del"></p>
            </div>
            <div id="total-price-ele">
                <h4>Payable Amount</h4>
                <h4 id="pay-amount"></h4>
            </div>
            <div>
                <p id="savings-css">You will Save ₹<span id="savings"></span> on this order</p>
            </div>
        </div>
    </div>







    

    <div class="footer">
        <div>
            <p>Copyright © , HealthOMart.com, or its affiliates</p>
        </div>
        <div>
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay1.svg" alt="">
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay2.svg" alt="">
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay3.svg" alt="">
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay4.svg" alt="">
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay5.svg" alt="">
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay6.svg" alt="">
        </div>

    </div>




</body>
<script src="payment.js"></script>

</html>
