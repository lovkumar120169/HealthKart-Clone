<!DOCTYPE html>
<html lang="en">
<head>

    <title>HelthO Mart | Login</title>
    <link rel="icon" href="./images/My project.png">

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="conatiner">
        <div id="conatiner-img">
            <img src="./images/HealthO Mart.png" alt="">
        </div>
        <div id="container-card">

                <h1 class="form-name">Log In</h1>
                <hr>
                <div class="items items2">

                        <br>
                        <br>

                        <br>
                        <br>
                        <br>
                        <br>
                        <button class="items-btn">Login</button>
                        <br>
                        <br>
                        <p class="fp-item"><u>Forget Password?</u> </p>
                        <br>

                        <p class="sign-up">Not have an Account? <a href="signup.html">Sign up</a></p>
                       
    
                    </form>
                </div>
    
            
        </div>

    </div>
</body>
<script src="login.js"></script>
