<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelthO Mart | Address</title>
    <link rel="icon" href="./images/My project.png">
    <link rel="stylesheet" href="address.css">
</head>
<body>

    <div class="nav">
        <img src="./images/HealthO Mart.png" alt="" id="logo">
        <div class="f-line">

        </div>
        <div class="s-line">

        </div>


         <div id="nav-images">
            <div>
                <img src="https://static1.hkrtcdn.com/hknext/static/media/checkout/fill-blue.svg" alt="">
                <p>Cart</p>
            </div>
           


            <div>
                <img src="https://static1.hkrtcdn.com/hknext/static/media/checkout/blue-address.svg" alt="">
                <p>Address</p>
            </div>
           
            <div>
                <img src="https://static1.hkrtcdn.com/hknext/static/media/checkout/grey-payment.svg" alt="">
                <p>Payment</p>
            </div>
        </div>

    </div>








    <div class="conatiner">
        <div id="cards-cart">
            <form action="" id="form-input">
               <div class="div-flex-form">
                <div>
                    <label for="name" class="inptut-name">Name<span class="mandatory">*</span></label>
                    <br>
                    <input type="text" placeholder="Enter Full name" id="name-inp">
                </div>
                <div>
                    <label for="name" class="inptut-name">Mobile<span class="mandatory">*</span></label>
                    <br>
                    <input type="number" placeholder="Enter 10 digit no." id="mobile-inp">
                </div>
               </div>
               <div class="div-flex-form-1">
                <label for="" class="inptut-name ">Address(Area & Street)<span class="mandatory">*</span></label>
               <br>
               <input type="text" placeholder="Type Your Address" class="Address-bar" id="address-inp">
               </div>
               <div class="div-flex-form">
                <div>
                    <label for="name" class="inptut-name">Landmark</label>
                    <br>
                    <input type="text" placeholder="Enter Landmark" id="landmark-inp">
                </div>
                <div>
                    <label for="name" class="inptut-name">Pincode<span class="mandatory">*</span></label>
                    <br>
                    <input type="number" placeholder="Enter pincode" id="pin-inp">
                </div>
               </div>
               <label for="" class="inptut-name Space-div" >Address Type</label>
               <br>
               <!-- <label for="Home" class="inptut-name">Home</label>
               <input type="radio" name="Home" id="1">
               <label for="Office"  class="inptut-name">Office</label>
               <input type="radio" name="Home" id="1"> -->

               <button class="ho-buttons home-btn">Home</button>
               <button class="ho-buttons office-btn">Office</button>

               <br>

               <input type="submit" value="Proceed To Pay" class="div-flex-form-2">


               
            </form>
           
           
        </div>





        <div id="price-cart">
            </div>
            <div class="order-summary">
                <h3>Order Summary (<span id="order-summery-count">0</span> item)</h3>
                <div class="price">
                    <p>Total MRP</p>
                    <p id="tot-price"></p>
                </div>
                <div>
                    <p>Total Discount</p>
                    <p id="tot-dis"></p>
                </div>
                <div>
                    <p>Shipping Charges</p>
                    <p id="free-del"></p>
                </div>
                <div id="total-price-ele">
                    <h4>Payable Amount</h4>
                    <h4 id="pay-amount"></h4>
                </div>
                <div>
                    <p id="savings-css">You will Save ₹<span id="savings"></span> on this order</p>
                </div>
            </div>
            
        </div>
    </div>




    <div class="footer">
        <div>
            <p>Copyright © , HealthOMart.com, or its affiliates</p>
        </div>
        <div>
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay1.svg" alt="">
        <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay2.svg" alt="">
        <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay3.svg" alt="">
        <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay4.svg" alt="">
        <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay5.svg" alt="">
        <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay6.svg" alt="">
        </div>

    </div>


    
</body>
<script src="address.js"></script>
</html>
